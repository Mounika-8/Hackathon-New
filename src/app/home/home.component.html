

<div class="homecontent">
  <app-header></app-header>
  <app-sidenav></app-sidenav>
<div 
  id="div1"
  (drop)="onDrop($event)"
  (dragover)="allowDrop($event)"
  class="drop-container"
>
</div>
<button class="btn-submit" type="submit" (click)="Submit()">Book Now</button>
</div>
<div *ngIf="foundObjects.length > 0" class="carddata">
  <mat-card class="example-card" *ngFor="let item of foundObjects">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.tag}}</mat-card-title>
      <mat-card-subtitle>{{item.tagsyntax}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.taglink" alt="">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
